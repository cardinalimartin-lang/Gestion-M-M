<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes</title>
    <link rel="stylesheet" href="clientes.css">
</head>
<body>
    <div class="contenedor-principal">
        
        <div class="seccion-superior">
            <h2>Información Personal del Cliente</h2>
            <form id="formulario-cliente">
                <div class="campo">
                    <label for="nombre">Nombre completo:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="campo">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono">
                </div>
                <div class="campo">
                    <label for="correo">Correo electrónico:</label>
                    <input type="email" id="correo" name="correo">
                </div>
                <div class="form-actions">
                    <button type="submit" id="btn-guardar">GUARDAR CLIENTE</button>
                </div>
            </form>
        </div>

        <div class="lista-clientes">
            <table class="tabla-clientes" aria-label="Listado de clientes">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Teléfono</th>
                    </tr>
                </thead>
                <tbody id="tbody-clientes"></tbody>
            </table>
        </div>
    </div>
    
    <script src="clientes.js"></script>
</body>
</html>
