<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes</title>
    <link rel="stylesheet" href="clientes.css">
</head>
<body>
    <div class="contenedor-principal">
        
        <div class="seccion-superior">
            <h2>Información Personal del Cliente</h2>
            <form id="formulario-cliente">
                <div class="campo">
                    <label for="nombre">Nombre completo:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="campo">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono">
                </div>
                <div class="campo">
                    <label for="correo">Correo electrónico:</label>
                    <input type="email" id="correo" name="correo">
                </div>
                <div class="campo">
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion">
                </div>
            </form>
        </div>

        <div class="contenedor-inferior">
            
            <div class="seccion-vehiculo">
                <h3>Datos del Vehículo</h3>
                <div class="campo">
                    <label for="marca">Marca:</label>
                    <input type="text" id="marca" name="marca">
                </div>
                <div class="campo">
                    <label for="modelo">Modelo:</label>
                    <input type="text" id="modelo" name="modelo">
                </div>
                <div class="campo">
                    <label for="año">Año:</label>
                    <input type="number" id="año" name="año" min="1900" max="2099">
                </div>
                <div class="campo">
                    <label for="patente">Patente:</label>
                    <input type="text" id="patente" name="patente">
                </div>
                <div class="campo">
                    <label for="kilometraje">Kilometraje actual:</label>
                    <input type="number" id="kilometraje" name="kilometraje" min="0">
                </div>
            </div>

            <div class="seccion-adicional">
                <h3>Acciones / Datos Adicionales</h3>
                <button type="submit" form="formulario-cliente" id="btn-guardar">GUARDAR CLIENTE</button>
            </div>

        </div>
    </div>
    
    <script src="clientes.js"></script>
</body>
</html>
