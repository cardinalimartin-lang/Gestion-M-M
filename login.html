<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
</body>
<body>
    <div class="page-wrapper">
        <div class="left-panel">
            <div class="brand">
                <h1>M&amp;M</h1>
                <p class="tag">Gestión de clientes y vehículos</p>
            </div>

            <div class="card login-card">
                <h2>Iniciar Sesión</h2>
                        <form id="loginForm">
                            <div id="loginMessage" class="message" aria-live="polite"></div>
                    <div class="input-group">
                        <label for="username">Usuario</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button class="primary" type="submit">Entrar</button>
                </form>
            </div>

            <div class="card register-card">
                <h3>Gestionar cuentas</h3>
                <p>Acceso restringido a administradores.</p>
                <button id="manageBtn" class="secondary">Gestionar cuentas</button>
            </div>
        </div>

        <div class="right-panel">
            <div class="hero">
                <!-- imagen decorativa -->
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; M&amp;M TODOS LOS DERECHOS RESERVADOS</p>
    </footer>

    <script src="login.js"></script>
</body>
</html>
