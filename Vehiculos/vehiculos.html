<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vehículos - Alta</title>
  <link rel="stylesheet" href="/login.css" />
  <style>
    body {
      /* Fondo con la misma imagen del login */
      background-image: linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)), url('/IMG/m%26m.jpeg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      padding: 32px 16px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      box-sizing: border-box;
    }
    .vehiculos-wrapper {
      width: 100%;
      max-width: 820px;
      margin-bottom: 20px;
    }
    .vehiculos-card {
      backdrop-filter: blur(2px);
      margin: 0 auto;
    }
    .vehiculos-title {
      margin: 0 0 16px;
    }
    .form-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 14px;
    }
    .form-grid .input-group {
      margin-bottom: 0;
    }
    .full {
      grid-column: 1 / -1;
    }
    .table-responsive {
      width: 100%;
      overflow-x: auto;
    }
    .tabla-vehiculos {
      width: 100%;
      min-width: 640px;
    }
    @media (max-width: 720px) {
      body {
        padding: 24px 10px 30px;
      }
      .vehiculos-wrapper {
        max-width: 100%;
      }
      .tabla-vehiculos {
        min-width: 520px;
      }
    }
  </style>
</head>
<body>
  <div class="vehiculos-wrapper">
    <div class="card vehiculos-card">
      <h1 class="vehiculos-title">Alta de Vehículos</h1>
      <form id="form-vehiculo">
        <div class="form-grid">
          <div class="input-group">
            <label for="idauto">Idauto</label>
            <input type="number" id="idauto" name="idauto" readonly />
          </div>
          <div class="input-group">
            <label for="cliente">Cliente</label>
            <div style="display:flex; gap:8px; align-items:center;">
              <select id="cliente" name="cliente" required style="flex:1;">
                <option value="">Seleccionar cliente...</option>
              </select>
              <button type="button" id="btn-nuevo-cliente" class="primary" style="padding:4px 8px; font-size:12px;">Nuevo</button>
            </div>
          </div>
          <div class="input-group">
            <label for="patente">Patente</label>
            <input type="text" id="patente" name="patente" required />
            <div id="patente-hint" style="margin-top:6px; font-size:13px; color: var(--muted);"></div>
          </div>
          <div class="input-group">
            <label for="marca">Marca</label>
            <input type="text" id="marca" name="marca" required />
          </div>
          <div class="input-group">
            <label for="modelo">Modelo</label>
            <input type="text" id="modelo" name="modelo" required />
          </div>
          <div class="input-group">
            <label for="kilometraje">Kilometraje</label>
            <input type="number" id="kilometraje" name="kilometraje" min="0" step="1" />
          </div>
          <div class="input-group">
            <label for="tipoAceite">Tipo de aceite</label>
            <input type="text" id="tipoAceite" name="tipoAceite" />
          </div>
          <div class="input-group full">
            <label for="fecha">Fecha</label>
            <input type="date" id="fecha" name="fecha" />
          </div>
        </div>
        <div class="input-group full" style="margin-top:14px">
          <button type="submit" class="primary">Guardar Vehículo</button>
        </div>
      </form>
    </div>
  </div>

  <div class="vehiculos-wrapper" style="margin-top:14px">
    <div class="card vehiculos-card">
      <h2 class="vehiculos-title" style="font-size:20px">Vehículos cargados</h2>
      <div class="table-responsive" style="overflow-x:auto;">
        <table class="tabla-vehiculos" style="width:100%; border-collapse: collapse; table-layout: fixed;">
          <thead>
            <tr>
              <th style="text-align:left; padding:8px; border-bottom:1px solid #e5e7eb; width: 10%;">Id</th>
              <th style="text-align:left; padding:8px; border-bottom:1px solid #e5e7eb; width: 20%;">Patente</th>
              <th style="text-align:left; padding:8px; border-bottom:1px solid #e5e7eb; width: 20%;">Marca</th>
              <th style="text-align:left; padding:8px; border-bottom:1px solid #e5e7eb; width: 20%;">Modelo</th>
              <th style="text-align:left; padding:8px; border-bottom:1px solid #e5e7eb; width: 15%;">Kilometraje</th>
              <th style="text-align:left; padding:8px; border-bottom:1px solid #e5e7eb; width: 15%;">Aceite</th>
              <th style="text-align:left; padding:8px; border-bottom:1px solid #e5e7eb; width: 10%;">Fecha</th>
            </tr>
          </thead>
          <tbody id="tbody-vehiculos"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal emergente para crear cliente desde Vehículos -->
  <div id="modal-nuevo-cliente" class="modal-overlay" aria-hidden="true" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.45); align-items:center; justify-content:center; z-index:50;">
    <div class="card" role="dialog" aria-modal="true" style="max-width:420px; width:100%; padding:16px;">
      <h2 style="margin-top:0; margin-bottom:12px;">Nuevo cliente</h2>
      <form id="form-nuevo-cliente">
        <div class="input-group">
          <label for="nc-nombre">Nombre completo</label>
          <input type="text" id="nc-nombre" name="nombre" required />
        </div>
        <div class="input-group">
          <label for="nc-telefono">Teléfono</label>
          <input type="tel" id="nc-telefono" name="telefono" />
        </div>
        <div class="input-group">
          <label for="nc-correo">Correo electrónico</label>
          <input type="email" id="nc-correo" name="correo" />
        </div>
        <div style="display:flex; justify-content:flex-end; gap:8px; margin-top:12px;">
          <button type="button" id="nc-cancelar">Cancelar</button>
          <button type="submit" class="primary">Guardar cliente</button>
        </div>
      </form>
    </div>
  </div>

  <script src="/Vehiculos/vehiculos.js"></script>
</body>
</html>
