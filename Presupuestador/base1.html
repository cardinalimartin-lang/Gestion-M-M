<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Presupuestador M&M</title>
  <link rel="stylesheet" href="style.css">
</head>
    
<body>
    
<h1> Presupuestador M&M</h1>
<h2> Ingrese el vehiculo</h2>
<H1>© Derechos de copyright M&amp;M </H1>
<label for="datos-csv">Marca:</label>
<select id="datos-csv"></select>
<label for="datos-csv2">Modelo:</label>
<select id="datos-csv2"></select>
<label for="datos-csv3">Motor:</label>
<select id="datos-csv3"></select>
<hr>
<h3>Datos Obtenidos</h3>
<p><label><input type="checkbox" id="check-aceite"> Aceite:</label> <span id="etiqueta-aceite"></span></p>
<p><label><input type="checkbox" id="check-tipo"> Tipo:</label> <span id="etiqueta-tipo"></span></p>
<p><label><input type="checkbox" id="check-filtro-aire"> Filtro de Aire:</label> <span id="etiqueta-filtro-aire"></span></p>
<p><label><input type="checkbox" id="check-filtro-aceite"> Filtro de Aceite:</label> <span id="etiqueta-filtro-aceite"></span></p>
<p><label><input type="checkbox" id="check-filtro-nafta"> Filtro de Nafta:</label> <span id="etiqueta-filtro-nafta"></span></p>
<p><label><input type="checkbox" id="check-filtro-habitaculo"> Filtro de Habitáculo:</label> <span id="etiqueta-filtro-habitaculo"></span></p>
<p><label><input type="checkbox" id="check-valor-filtro-aire"> Valor Filtro de Aire:</label> <span id="valor-filtro-aire"></span></p>
<p><label><input type="checkbox" id="check-precio-aceite"> Precio Aceite:</label> <span id="precio-aceite"></span></p>
<p><label><input type="checkbox" id="check-valor-mano-obra"> Mano de Obra:</label> <span id="valor-mano-obra"></span></p>
<p><strong>Total: <span id="total-servicio"></span></strong></p>

<button id="btn-imprimir" style="display:block; margin:10px auto; padding:10px 30px; font-size:1em; background:#28a745; color:#fff; border:none; border-radius:5px; cursor:pointer;">Imprimir</button>

<script src="index.js"></script>
</body>
</html>
